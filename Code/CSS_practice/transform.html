<style>
    div {
        width: 300px;
        height: 300px;
        float: left;
        margin: 100px;
        border: 1px solid #000;
        perspective: 700px;
    }
    
    div p {
        width: 100%;
        height: 100%;
        background: blue;
        opacity: 0.3;
    }
    
    div:nth-child(1) p {
        transform: rotateX(45deg);
    }
    
    div:nth-child(2) p {
        transform: rotateY(45deg);
    }
</style>
   
<body>
    <div><p></p></div>
    <div><p></p></div>
</body>
