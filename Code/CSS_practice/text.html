<html>

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<style>
    ul li {font-size: 30px; margin-left: 50px;}
    div { width: 400px; height: 400px; margin: 50px; background: #555; font-size: 50px; color: #fff; }
</style>

<body>
    <ul>
        <li>red</li>
        <li>blue</li>
        <li>green</li>
        <li>pink</li>
    </ul>
    
    <div></div>
</body>
<script>
$(document).ready(function() {
    
    $("li").on("click", function(){
        var txt = $(this).text();
        $("div").text(txt);
        $("div").css({"background":txt });
});

});
</script>

</html>
